<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Security Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="screen active">
    <div class="overlay">
      <h1>Cyber Security Simulator</h1>
      <button onclick="showScreen('howto-screen')">遊び方</button>
      <button onclick="startGame()">ゲームスタート</button>
    </div>
  </div>

  <div id="howto-screen" class="screen">
    <div class="instructions">
      <h2>遊び方</h2>
      <p>このゲームは、サイバー攻撃の状況に対応して最適な対策を選ぶシミュレーターです。</p>
      <ul>
        <li>1分ごとに1年が経過し、全5年で終了</li>
        <li>予算内で対策を選び、5段階まで強化可能</li>
        <li>適切なレベルで攻撃を防ぐとスコア加点、失敗すると減点</li>
      </ul>
      <button onclick="startGame()">ゲームスタート</button>
    </div>
  </div>

  <div id="game-screen" class="screen">
    <div class="game-area">
      <div class="left-panel">
        <h3>対策選択</h3>
        <div id="choices"></div>
      </div>
      <div class="right-panel">
        <h3>ステータス</h3>
        <p>年度: <span id="year">1</span> / 5</p>
        <p>予算: ¥<span id="budget">100</span> 万</p>
        <p>スコア: <span id="score">100</span> 点</p>
        <div>
          <h4>選択中の対策:</h4>
          <ul id="selected-actions"></ul>
        </div>
      </div>
    </div>
    <div class="log-console" id="log"></div>
  </div>

  <div id="result-screen" class="screen">
    <div class="overlay">
      <h2>ゲーム終了</h2>
      <p>あなたのスコアは...</p>
      <h1 id="final-score">0 点</h1>
      <button onclick="location.reload()">もう一度プレイ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
